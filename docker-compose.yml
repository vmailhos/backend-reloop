services:
  db:
    image: postgres:15
    container_name: reloop-db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reloop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d reloop"]
      interval: 5s
      timeout: 3s
      retries: 15

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reloop-api
    # Usa tus variables de .env y sobreescribe solo la DATABASE_URL para hablar con "db"
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/reloop?schema=public
      NODE_ENV: development
    ports:
      - "3001:3000"
      - "5555:5555"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      npx prisma generate &&
      npx prisma migrate deploy &&
      exec node src/server.js
      "
      
volumes:
  pgdata:
  node_modules:
  uploads_data:
