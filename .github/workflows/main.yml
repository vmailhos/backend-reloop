name: Deploy backend-reloop to EC2 (SSM)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy backend-reloop from GitHub Actions" \
            --parameters commands='[
            "set -e",
            "cd /home/ssm-user/backend-reloop",
            "git fetch origin",
            "git reset --hard origin/main",
            "git clean -fd",
            "sudo docker compose down --remove-orphans",
            "sudo docker compose build --no-cache api",
            "sudo docker compose up -d --force-recreate",
            "sudo docker logs --tail=30 reloop-api || true"
            ]' \
            --output text

      - name: Show command result
        run: |
          aws ssm list-command-invocations \
            --details \
            --command-id "$(aws ssm list-commands --max-results 1 --query 'Commands[0].CommandId' --output text)" \
            --output table