name: Deploy backend-reloop to EC2 (SSM)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: Deploy via SSM
        id: ssm
        shell: bash
        run: |
          set -euo pipefail

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy backend-reloop from GitHub Actions" \
            --parameters commands='[
            "set -euo pipefail",
            "whoami",
            "pwd",
            "ls -la /home/ssm-user || true",
            "ls -la /home/ssm-user/backend-reloop || true",
            "cd /home/ssm-user/backend-reloop",
            "git remote -v",
            "git status -sb || true",
            "git rev-parse --abbrev-ref HEAD || true",
            "git rev-parse --short HEAD || true",
            "git fetch --prune origin main",
            "git ls-remote --heads origin main || true",
            "git rev-parse --short origin/main || true",
            "git reset --hard origin/main",
            "git clean -fd",
            "git status -sb || true",
            "git log -1 --oneline || true",
            "sudo docker compose down --remove-orphans",
            "sudo docker compose build --no-cache api",
            "sudo docker compose up -d --force-recreate",
            "sudo docker ps --format \"table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\"",
            "sudo docker logs --tail=40 reloop-api || true"
            ]' \
            --query "Command.CommandId" \
            --output text)
          
          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT

      - name: Show command result
        shell: bash
        run: |
          aws ssm wait command-executed \
            --command-id "${{ steps.ssm.outputs.command_id }}" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" || true
          aws ssm list-command-invocations \
            --command-id "${{ steps.ssm.outputs.command_id }}" \
            --details \
            --output table

          aws ssm get-command-invocation \
            --command-id "${{ steps.ssm.outputs.command_id }}" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --query '{Status:Status,StatusDetails:StatusDetails,ResponseCode:ResponseCode,Stdout:StandardOutputContent,Stderr:StandardErrorContent}' \
            --output json